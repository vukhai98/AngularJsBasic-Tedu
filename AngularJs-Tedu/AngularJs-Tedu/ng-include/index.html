﻿<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="../Scripts/angular.js"></script>
    <script src="app.js"></script>


</head>
<body ng-app="app">
    <div ng-controller="ngIncludeDemoCtrl">
        Select view:
        <select ng-model="employeeView">
            <option value="tableEmployeeView.html">Table</option>
            <option value="listEmployeeView.html">List</option>
        </select>

        <!--ng-include là 1 directive trong AngularJS dùng để nhúng một trang HTML trong một trang HTML-->
        <!-- Viêc này hết sức có ích khi bạn muốn sử dụng lại 1 view cho nhiều trang khác nhau trong ứng dụng của bạn-->
        <!--Giá trị ng-include chính là tên -->
        <div ng-include="employeeView"></div>
    </div>
</body>
</html>
