<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="consumWsCtrl">
        <table>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Gender</td>
                <td>Salary</td>
                <td>Birth Day</td>

            </tr>
            <tr ng-repeat="employee in employees">
                <td>{{employee.Id}}</td>
                <td>{{employee.Name}}</td>
                <td>{{employee.Gender}}</td>
                <td>{{employee.Salary}}</td>
                <td>{{employee.BirthDay| date: 'dd/MM/yyyy'}}</td>

            </tr>
        </table>
    </div>
</body>
</html>
